<!DOCTYPE html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Request Reset</title></head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;background:#e8f5e9;font-family:Arial,sans-serif;">
  <form onsubmit="sendReset(event)" style="background:white;padding:20px;border-radius:6px;box-shadow:0 0 8px rgba(0,0,0,0.1)">
    <h3>Request Password Reset</h3>
    <input id="email" type="email" placeholder="Your admin email" style="width:100%;padding:8px;margin:8px 0"/><br>
    <button type="submit" style="padding:8px 12px;background:#2e7d32;color:#fff;border:none;border-radius:6px">Send</button>
    <p id="msg"></p>
  </form>
  <script src="/admin/reset.js"></script>
</body></html>
